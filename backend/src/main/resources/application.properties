# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/assignment_point
spring.datasource.username=root
spring.datasource.password=123@Imma!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Application Configuration
app.name=Assignment Point
app.version=1.0.0
app.description=Order & Bidding Management Platform

# JWT Configuration
jwt.secret=your_super_secret_jwt_key_should_be_at_least_32_characters_long
jwt.expiration-ms=86400000

# File Upload Configuration
file.upload-dir=uploads
file.max-size=52428800
file.allowed-extensions=pdf,doc,docx,txt,jpg,jpeg,png,xlsx,pptx

# Logging Configuration
logging.level.root=INFO
logging.level.com.assignmentpoint=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
